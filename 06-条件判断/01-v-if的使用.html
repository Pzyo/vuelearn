<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 v-if="isShow">{{message}}</h2>
			<!-- isShow变量为true时才会显示 -->
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊',
					isShow: true
				}
			})
		</script>
	</body>
</html>
