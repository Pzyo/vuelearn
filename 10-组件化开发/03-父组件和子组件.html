<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn2></cpn2>
			
			<cpn1></cpn1>  <!-- 如果不在vue实例内注册，是无法正常使用，其作用域只在cpn2内 -->
			<!-- 
			 其真正无法使用的原因：
			 1. 因为当子组件注册到父组件的components时，Vue会编译好父组件的模块
			 2. 该模板的内容已经决定了父组件将要渲染的HTML（相当于父组件中已经有了子组件中的内容了）
			 -->
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			// 1. 创建第一个组件构造器（子组件）
			const cpnC1 = Vue.extend({
				template: `
					<div>
						<h2>我是标题1</h2>
						<p>我是内容，哈哈哈</p>
					</div>
				`
			})
			
			// 2. 创建第二个组件构造器（父组件）
			const cpnC2 = Vue.extend({
				template: `
					<div>
						<h2>我是标题2</h2>
						<p>我是内容，呵呵呵</p>
						<cpn1></cpn1>
					</div>
				`,
				components: {
					cpn1: cpnC1
				}
			})
		
			// root组件
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				components: {
					cpn2: cpnC2
				}
			})
		</script>
	</body>
</html>
