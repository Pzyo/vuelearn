<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :number1="num1" @num1change="num1Change"
					 :number2="num2" @num2change="num2Change" />
		</div>
		
		<template id="cpn">
			<div>
				<h2>props：{{number1}}</h2>
				<h2>data：{{dnumber1}}</h2>
				<input type="text" v-model="dnumber1" />
				<h2>props：{{number2}}</h2>
				<h2>data：{{dnumber2}}</h2>
				<input type="text" v-model="dnumber2" />
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					num1: 1,
					num2: 0
				},
				methods: {
					num1Change(num) {
						this.num1 = parseInt(num)
					},
					num2Change(num) {
						this.num2 = parseFloat(num)
					}
				},
				components: {
					cpn: {
						template: '#cpn',
						props: {
							number1: Number,
							number2: Number
						},
						data() {
							return {
								dnumber1: this.number1,
								dnumber2: this.number2
							}
						},
						watch: {
							dnumber1(newValue) {
								this.dnumber2 = newValue * 100;
								this.$emit('num1change', newValue);
							},
							dnumber2(newValue) {
								this.dnumber1 = newValue / 100;
								this.$emit('num2change', newValue);
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
