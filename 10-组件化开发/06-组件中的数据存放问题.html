<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
	
		<template id="cpn">
			<div>
				<h2>{{title}}</h2>
				<p>我是内容，呵呵呵</p>
			</div>
		</template>

				template: '#cpn',
				data() {
					return {
						title: 'abc'

			})
		
			const app = new Vue({
				el: '#app'
			})
		</script>
	</body>
