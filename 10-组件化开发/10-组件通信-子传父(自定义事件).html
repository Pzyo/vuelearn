<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 父组件模板 -->
		<div id="app">
			<cpn @item-click="cpnClick"></cpn>  <!-- 默认会把item传递过去，因为item-click不是系统的默认事件，默认事件会传递event -->
		</div>
		
		<!-- 子组件模板 -->
		<template id="cpn">
			<div>
				<button type="button" v-for="item in categories" @click="btnClick(item)">
					{{item.name}}
				</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			// 1. 子组件
			const cpn = {
				template: '#cpn',
				data() {
					return {
						categories: [
							{id: 'aaa', name: '热门推荐'},
							{id: 'bbb', name: '手机数码'},
							{id: 'ccc', name: '家用家电'},
						]
					}
				},
				methods: {
					btnClick(item) {
						// 发射事件
						this.$emit('item-click', item)
					}
				}
			}
		
			// 2. 父组件（root组件）
			const app = new Vue({
				el: '#app',
				data: {
					
				},
				components: {
					cpn
				},
				methods: {
					cpnClick(item) {
						console.log(item)
					}
				}
			})
		</script>
	</body>
</html>
