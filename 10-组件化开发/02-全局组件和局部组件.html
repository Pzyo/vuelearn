<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		
		<div id="app2">
			<cpn></cpn>
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			// 1. 创建组件构造器
			const cpnC = Vue.extend({
				template: `
					<div>
						<h2>我是标题</h2>
						<p>我是内容，哈哈哈</p>
					</div>
				`
			})
			
			// 2. 注册组件（全局组件，意味着可以在多个Vue的实例下使用）
			// Vue.component('cpn', cpnC)
			
			// 疑问：怎么注册的组件才是局部组件？
		
			const app = new Vue({
				el: '#app',
				// 局部组件
				components: {
					// cpn是使用组件时的标签名
					cpn: cpnC
				}
			})
			
			const app2 = new Vue({
				el: '#app2'
			})
		</script>
	</body>
</html>
