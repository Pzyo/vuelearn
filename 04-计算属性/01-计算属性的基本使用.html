<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 基本的两种解法 -->
			<h2>{{firstName + ' ' + lastName}}</h2>
			<h2>{{firstName}} {{lastName}}</h2>
			
			<!-- 使用方法 -->
			<h2>{{getFullName()}}</h2>
			
			<!-- 使用计算属性 -->
			<h2>{{fullName}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					firstName: 'Lebron',
					lastName: 'James'
				},
				// 计算属性
				computed: {
					fullName: function () {
						return this.firstName + ' '	+ this.lastName
					}
				},
				methods:{
					getFullName() {
						return this.firstName + ' '	+ this.lastName
					}
				}
			})
		</script>
	</body>
</html>
