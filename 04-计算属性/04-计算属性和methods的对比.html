<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1. 直接拼接：语法过于繁琐 -->
			<h2>{{firstName}} {{lastName}}</h2>
			
			<!-- 2. 通过methods -->
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			
			<!-- 3. 通过computed -->
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					firstName: 'Tony',
					lastName: 'Tomas'
				},
				methods: {
					getFullName: function () {
						console.log('getFullName')
						return this.firstName + ' ' + this.lastName
					}
				},
				computed: {
					fullName: function () {
						console.log('fullName')
						return this.firstName + ' ' + this.lastName
					}
				}
			})
		</script>
	</body>
</html>
