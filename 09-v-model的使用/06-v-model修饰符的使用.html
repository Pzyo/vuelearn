<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1. 修饰符：lazy -->
			<!-- 
			默认情况是在input一经修改，message就会更新，这样变化频率太快
			使用lazy后，在input失去焦点或输入回车时，message的值才会更新
			-->
			<input type="text" v-model.lazy="message" />
			<h2>{{message}}</h2>
			
			<!-- 2. 修饰符：number -->
			<!-- 
			 默认情况下，v-model都会把input输入的内容转为string字符串类型
			 使用number可以转换为number数字类型
			 -->
			<input type="number" v-model.number="age" />
			<h2>{{age}}-{{typeof age}}</h2>
			
			<!-- 3. 修饰符：trim -->
			<!-- 去除两边的空格，在控制台看，页面看不出 -->
			<input type="text" v-model.trim="name" />
			<h2>您输入的的名字：{{name}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊',
					age: 23,
					name: ''
				}
			})
		</script>
	</body>
</html>
