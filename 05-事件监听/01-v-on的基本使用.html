<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
		<!-- 	<button type="button" v-on:click="counter++">+</button>
			<button type="button" v-on:click="counter--">-</button> -->
			<button type="button" v-on:click="increment()">+</button>
			<!-- <button type="button" v-on:click="decrement()">-</button> -->
			<!-- 语法糖写法 -->
			<button type="button" @click="decrement()">-</button>  
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					counter: 0
				},
				methods: {
					increment() {
						this.counter++;
					},
					decrement() {
						this.counter--;
					}
				}
			})
		</script>
	</body>
</html>
