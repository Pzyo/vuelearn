<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 事件调用的方法没有参数 -->
			 <button type="button" @click="btn1Click()">按钮1</button>
			 <button type="button" @click="btn1Click">按钮2</button>
			 <!-- 效果一样：都是在控制台输出 btn1Click -->
			 
			 <!-- 在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的 -->
			 <!-- 这个时候，Vue会默认将浏览器产生的event事件对象作为参数传入到方法中 -->
			 <button type="button" @click="btn2Click(123)">按钮3</button>  <!-- 输出：123 -->
			 <button type="button" @click="btn2Click">按钮4</button>       <!-- 输出：---[object MouseEvent] -->
																																		<!-- PS：有些浏览器不是输出 MouseEvent，而是PointerEvent -->
			 <button type="button" @click="btn2Click()">按钮5</button>     <!-- 输出：---undefined -->
			 
			 <!-- 方法定义时，需要event对象，同时又需要其他参数 -->
			 <button type="button" @click="btn3Click">按钮6</button>  <!-- 输出：+++[object MouseEvent]undefined -->
			 <!-- 在调用方法时，如何手动的获取浏览器参数的event对象：$event -->
			 <button type="button" @click="btn3Click(123, $event)">按钮7</button>
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				methods: {
					btn1Click() {
						console.log('btn1Click')
					},
					btn2Click(event) {
						console.log('---' + event)
					},
					btn3Click(abc, event) {
						console.log('+++' + abc + event)
					}
				}
			})
		</script>
	</body>
</html>
