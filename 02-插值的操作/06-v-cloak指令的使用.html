<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 属性选择器 */
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<h2>{{message}}, Pzyo</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 在vue解析之前, div中有一个属性v-cloak
			// 在vue解析之后, div中就会把属性v-cloak移除
			setTimeout(function (){
				const app = new Vue({
					el: '#app',
					data: {
						message: '你好'
					}
				})
			}, 2000)		
		</script>
	</body>
</html>
