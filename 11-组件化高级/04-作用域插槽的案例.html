<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn>
				<!-- 目的是获取子组件中的pLanguages -->
				<template slot-scope="slot">
					<!-- <span v-for="item in slot.data">{{item}} - </span> -->
					<span>{{slot.data.join(' - ')}}</span>
				</template>
			</cpn>
		</div>
		
		<template id="cpn">
			<div>
				<slot :data="pLanguages">
					<ul v-for="p in pLanguages">
						<li>{{p}}</li>
					</ul>
				</slot>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				components: {
					cpn: {
						template: '#cpn',
						data() {
							return {
								pLanguages: ['JavaScript', 'c++', 'Java', 'Python', 'Golang', 'c#']
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
