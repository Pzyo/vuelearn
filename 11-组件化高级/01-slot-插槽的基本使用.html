<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		 1. 插槽的基本使用：在模板中定义slot标签<slot></slot>
		 2. 插槽的默认值：<slot><button type="button">按钮</button></slot>
		 3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素
		 -->
		
		<div id="app">
			<cpn><button type="button">按钮</button></cpn>
			<cpn><span>哈哈哈</span></cpn>
			<cpn>
				<i>呵呵呵</i>
				<div>
					我是div
				</div>
			</cpn>
			
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div>
				<h2>我是组件</h2>
				<p>我是内容，哈哈哈</p>
				<slot><button type="button">按钮</button></slot>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				},
				components: {
					cpn: {
						template: '#cpn'
					}
				}
			})
		</script>
	</body>
</html>
