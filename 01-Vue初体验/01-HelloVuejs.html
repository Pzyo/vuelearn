<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h1>{{name}}</h1>
		</div>
		
		<script src="../js/vue.js"></script>
		
		<script type="text/javascript">
			// let(变量)/const(常量)
			// 编程范式: 声明式编程
			const app = new Vue({
				el: '#app',  // 用于挂载要管理的元素
				data: { // 定义数据
					message: '你好啊',
					name: 'Pzyo'
				}
			})
		</script>
		
	</body>
</html>
