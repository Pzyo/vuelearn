<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- 作业需求：点击列表中的哪一项，那么该项的文字变成红色 -->
		<div id="app">
			<ul>
				<li v-for="(m, index) in movies" v-bind:class="count == index ? 'active' : ''" @click="touchClick(index)">{{m}}</li>
			</ul>
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
					isActive: false,
					count: -1
				},
				methods: {
					touchClick: function(index) {
							this.count = index;
					}
				}
			})
		</script>
	</body>
</html>
