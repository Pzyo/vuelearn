<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 :class="[active, line]">{{message}}</h2>
			<h2 :class="getClasses()">{{message}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊',
					active: 'aaa',
					line: 'bbb'
				},
				methods: {
					getClasses: function () {
						return [this.active, this.line]
					}
				}
			})
		</script>
	</body>
</html>
