<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.title {
				color: red;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <h2 :style="{key(属性名): value(属性值)}">{{message}}</h2> -->
			
			<!-- 属性名使用驼峰式 -->
			<!-- 50px必须加上单引号，否则会当成变量去解析 -->
			<!-- <h2 :style="{fontSize: '50px'}">{{message}}</h2> -->
			
			<!-- <h2 :style="{fontSize: finalSize}">{{message}}</h2> -->
			<!-- 数字与字符串结合会隐式转换为字符串类型 -->
			<!-- <h2 :style="{fontSize: finalSize + 'px', background: finalColor}">{{message}}</h2> -->
			<h2 :style="getStyles()">{{message}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好',
					// finalSize: '100px'
					finalSize: 100,
					finalColor: 'red'
				},
				methods: {
					getStyles: function () {
						return {fontSize: this.finalSize + 'px', background: this.finalColor}
					}
				}
			})
		</script>
	</body>
</html>
